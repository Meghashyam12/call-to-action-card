<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      word-spacing: 1px;
    }

    #call-to-card {
      padding: 40px;
      margin: auto;
      border: 1px solid rgba(0, 0, 0, 0.368);
      width: 350px;
    }

    h1 {
      font-weight: 300;
    }

    .seperator-line {
      width: 10%;
      border: 1px solid black;
    }

    .button {
      text-align: center;
      border-radius: 24px;
      font-weight: 300;
      background-color: green;
      color: white;
    }

    #try-now-button {
      padding: 10px 0;
      background-color: rgb(33, 107, 255);
    }

    p {
      line-height: 25px;
      font-weight: 300;
      color: grey;
    }

    #agreement {
      font-size: 12px;
    }
  </style>
  <body>
    <div id="call-to-card">
      <h1>Build your first chatbot in 10 minutes!</h1>
      <div class="seperator-line"></div>
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <div id="try-now-button" class="button">TRY NOW &RightArrow;</div>
      <p id="agreement">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </div>
  </body>
</html>
